<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<header><center><div style="background-color:lightskyblue; font-family: cursive; font-size: 30px;">REGISTRATION FORM</div></h1></center><h1></header>
<body>
    <form>
        <fieldset>
            <center><legend style="background-color: aqua; margin-bottom: 10px;"><Strong>APPLICANT BIODATA</Strong></details>
            </legend></center>
            <label for="Firstname">Firstname</label>
            <input style="margin-bottom: 10px;" type="text" placeholder="First Name">
            <label for="Surname">Surname</label>
            <input type="text" placeholder="Surname"> 
            <br>
            <label for="Address">Address</label>
            <input style="margin-bottom: 10px;" type="text" placeholder="Address">
            <input style="margin-bottom: 10px;" type="text" placeholder="Address line 2">
            <br>
            <label for="Religion">Religion</label>
            <select style="margin-bottom: 10px;" name="Religion">
            <option value=""> </option>
            <option value="Christianity">Christianity</option>
            <option value="Muslim">Muslim</option>
            <option value="Others">Others</option>
            </select>         
            <br>
            <label for="State of Origin">State of Origin</label>
            <input type="text" placeholder="State of Origin">
            <label for="Local Government">Local Government</label>
            <input style="margin-bottom: 10px;" type="text" placeholder="Local Government">
            <br>
            <label for="Gender">Gender</label>
            <select name="gender">
                <option value="Value1">male</option>
                <option value="Value2" selected="selected">Female</option>
                <option value="Value3">other</option>
            </select> <br>
            <label for="Date of Birth">Date of Birth</label>
            <input style="margin-top: 10px;" type="date" name="Date of Birth">
        </fieldset>
        <br>
        <fieldset>
            <center><legend style="background-color: aqua; margin-bottom: 10px;"><strong>EDUCATIONAL QUALIFICATIONS</strong></details>
            </legend></center>
            <label for="Primary School Attended">Primary School Attended</label>
            <input style="margin-bottom: 10px;" type="text">
            <input style="margin-bottom: 10px;" type="File">
            <br>
            <label for="Secondary School Attended">Secondary School Attended</label>
            <input style="margin-bottom: 10px;" type="text" placeholder="">
            <input type="file">
            <br>
            <label for="Have you read the instructions?">Have you read the instructions?</label>
            <input type="checkbox"/><br>
            <label for="I do hereby attest that information given are true">I do hereby attest that information given are true</label>
            <input type="checkbox"/><br>
            </select> <br>
            <input style="margin-right: 50px;" type="reset" name="resetBtn" value="Reset the form"><input type="submit" name="submitBtn" value="Submit"/>
        </fieldset>
    </form>
</body>
</html>
